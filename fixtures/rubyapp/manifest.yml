applications:
- name: app-using-config-server
  instances: 1
  memory: 256M
  disk_quota: 512M
  env:
    CONFIG_SERVER_PORT: 8082
  stack: cflinuxfs3
  buildpacks:
  - https://github.com/drnic/sample2-sidecar-buildpack
  - ruby_buildpack
  sidecars:
  - name: config-server
    process_types:
    - web
    command: './config-server'
